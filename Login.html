<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登入|注册</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="css/common.css"> -->
  <link rel="stylesheet" href="style.css">
  <!-- <script src="Login.js"></script> 为什么放在<header></header>标签里的尾部会显示TypeError: Cannot set properties of null (setting 'onclick')? -->
</head>
<body>
  <header>
    <a href="#" class="login"><i class="fa fa-user-circle"></i></a>
  </header>
  <main>
    
    <!-- 模态框 -->
    <div class="flip-modal login">
      <!-- 登录框 -->
      <div class="modal modal-login">
        <a href="#" class="close fa fa-close"></a>
        <div class="tabs">
          <a class="login active" href="#">登录</a>
          <a class="register" href="#">注册</a>
        </div>
        <div class="content">
          <div class="errormsg"></div> <!-- 这里是用来提示登录错误的 -->
          <form action="/login" method="post">
            <div class="input-field">
              <i class="fa fa-user-o"></i>
              <input name="username" type="text" placeholder="用户名">
            </div>
            <div class="input-field">
              <i class="fa fa-lock"></i>
              <input name="password" type="password" placeholder="密码">
            </div>
            <div class="input-field">
              <input type="submit" value="登录">
            </div>
          </form>
        </div>
      </div>
      
     <!-- 注册框 -->
      <div class="modal modal-register">
        <a href="#" class="close fa fa-close"></a>
        <div class="tabs">
          <a href="#" class="login">登录</a>
          <a href="#" class="register active">注册</a>
        </div>
        <div class="content">
          <div class="errormsg"></div><!-- 这里是用来提示登录错误的 -->
          <form action="/register" method="post">
            <div class="input-field">
              <i class="fa fa-user-o"></i>
              <input name="username" type="text" placeholder="输入用户名">
            </div>
            <div class="input-field">
              <i class="fa fa-lock"></i>
              <input name="password" type="password" placeholder="输入密码">
            </div>  
            <div class="input-field">
              <i class="fa fa-lock"></i>
              <input name="password2" type="password" placeholder="再次输入密码">
            </div>
            <div class="input-field">
              <input type="submit" value="注册">
            </div>
          </form>
        </div>
      </div> 
    </div>
  </main>
  <script src="Login.js"></script> <!-- 为什么放在<header></header>标签里的尾部会显示TypeError: Cannot set properties of null (setting 'onclick')? -->
</body>
</html>
